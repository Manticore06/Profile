        <script>
            function resize() {
                let innerWidth = window.innerWidth;
                let innerHeight = window.innerHeight;

                const main = document.querySelector('main');

                let mainWidth = main.offsetWidth;
                let mainHeight = main.offsetHeight;

                let widthDiff = innerWidth - mainWidth;
                let heightDiff = innerHeight - mainHeight;

                main.style.position = "absolute";

                if (widthDiff > 0) {
                    main.style.left = '' + widthDiff / 2 + 'px';
                } else {
                    main.style.left = '0px';
                }
                if (heightDiff > 0) {
                    main.style.top = '' + heightDiff / 2 + 'px';
                } else {
                    main.style.top = '0px';
                }
            }

            resize();
            window.onresize = function() {
                resize();
            }
        </script>
